  database:
    image: "mongo"
    
    environment: 
      - MONGO_INTDB_DATABASE="database"
      - MONGO_INTDB_ROOT_USERNAME="admin"
      - MONGO_INTDB_ROOT_PASSWORD="admin"
    volumes: 
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports: 
      - '27017:27017'

  users_database:
    image: postgres
    environment: 
      POSTGRES_DB: chat
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
  shopbackend:
    build:
      context: templateBackend
    ports:
      - "8080:8080"
    volumes:
      - "./templateBackend:/templateBackend"
    depends_on: 
      - users_database
  frontend:
    build:
      context: frontend/react-frontend
    ports:
      - "3000:3000"
    volumes:
      - "./frontend/react-frontend:/app"

    